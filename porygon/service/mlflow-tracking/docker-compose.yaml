version: '3.9'

networks:
  mlflow-network:
    driver: bridge

services:
  db:
    image: mysql
    container_name: mlflow-db
    environment:
      TZ: UTC
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mlflowruns
      MYSQL_USER: mlflow
      MYSQL_PASSWORD: mlflow
    ports:
      - "3316:3306"
    networks:
      - mlflow-network
    volumes:
      - mysql_data:/var/lib/mysql

  mlflow:
    container_name: mlflow-server
    build: .
    ports:
      - "5010:5000"
    depends_on:
      db:
        condition: service_started
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri mysql+pymysql://'mlflow':'mlflow'@db:3306/mlflowruns
      --default-artifact-root file:///app/mlartifacts
      --gunicorn-opts "--log-level debug"
      --serve-artifacts
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - mlflow-network
    volumes:
      - ./mlartifacts:/app/mlartifacts
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data: